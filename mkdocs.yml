# region Site
site_name: Singular Genomics - G4X-helpers
site_author: Singular Genomics
site_url: https://shiny-tribble-2nl4loz.pages.github.io/
site_description: Singular Genomics G4X-Helpers documentation site

# region Theme
theme:
  name: material
  logo: assets/sg-logo_transparent_19.5_3.svg
  favicon: assets/sg-favicon.ico

  font:               
    text: Roboto
    code: Fira Code
  
  icon:
    repo: fontawesome/brands/github
  
  features:
    - navigation.path
    - navigation.footer
    - navigation.top
    # - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - toc.follow
  
  palette:  
    - media: "(prefers-color-scheme: light)"
      scheme: singular-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  
    - media: "(prefers-color-scheme: dark)"
      scheme: singular-dark
      toggle:
        icon: material/toggle-switch
        name: Switch to system preference
  
  # custom_dir: docs/.overrides

repo_name: g4x-helpers
repo_url: https://github.com/Singular-Genomics/G4X-helpers

extra_css:
  - stylesheets/extra.css
  # - stylesheets/pygments.css

# region Nav
nav:
  - Introduction: index.md

  - Getting started:
      - getting_started/index.md
      - installation: getting_started/1_installation.md
      - first steps: getting_started/2_first-steps.md
      - G4X output: getting_started/3_g4x_output.md
    
  - Features:
      - features/index.md
      - resegment: features/1_resegment.md
      - update_bin: features/2_update_bin.md
      - new_bin: features/3_new_bin.md
      - tar_viewer: features/4_tar_viewer.md

# region Extensions
markdown_extensions:
  - admonition
  - pymdownx.superfences:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      
      anchor_linenums: true
      use_pygments: true
      pygments_style: monokai
      noclasses: true         # write colours inline so they override the theme
      line_spans: __span
      pygments_lang_class: true
  

  
#   - pymdownx.details
#   - pymdownx.magiclink:
  
  # - attr_list:
  
  - toc:
      anchorlink: true
      anchorlink_class: "toclink"
  
#   - md_in_html:
#   - pymdownx.inlinehilite:
#   - markdown.extensions.attr_list:
  
  - pymdownx.keys:
#   - pymdownx.tasklist:
#       custom_checkbox: true
  
  - pymdownx.tabbed:
      alternate_style: true

# region Extras
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Singular-Genomics/G4X-helpers

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
