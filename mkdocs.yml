# region Site
site_name: Singular Genomics - G4X-helpers
site_author: Singular Genomics
site_url: https://shiny-tribble-2nl4loz.pages.github.io/
site_description: Singular Genomics G4X-Helpers documentation site

# region Theme
theme:
  name: material
  logo: assets/sg-logo_transparent_19.5_3.svg
  favicon: assets/favicon.ico

  font:
    text: Roboto
    code: Fira Code

  icon:
    repo: fontawesome/brands/github

    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  features:
    - navigation.path
    - navigation.footer
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    # - navigation.tabs
    
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    
    - toc.follow
    

  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

repo_name: g4x-helpers
repo_url: https://github.com/Singular-Genomics/G4X-helpers

extra_css:
  - stylesheets/extra.css
  # - stylesheets/pygments.css

# region Nav
nav:
  - Introduction: index.md

  - G4X-helpers:
      - g4x_helpers/index.md
      - installation: g4x_helpers/installation.md
      - usage: g4x_helpers/usage.md

      - CLI features:
          - g4x_helpers/features/index.md
          - g4x_helpers/features/resegment.md
          - g4x_helpers/features/update_bin.md
          - g4x_helpers/features/new_bin.md
          - g4x_helpers/features/tar_viewer.md

  - G4X data:
      - g4x_data/index.md
      - G4X output: g4x_data/g4x_output.md
      - data import: g4x_data/data_import.md
  

# region Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition

  - pymdownx.blocks.caption
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details

  - pymdownx.tabbed:
      alternate_style: true

  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      pygments_style: monokai
      # noclasses: true
      # line_spans: __span

  - toc:
      anchorlink: true
      anchorlink_class: "toclink"
      toc_depth: 2

# region Extras
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Singular-Genomics/G4X-helpers

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
