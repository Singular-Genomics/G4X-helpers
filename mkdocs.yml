site_name: G4X-Helpers
site_author: Singular Genomics
site_url: https://shiny-tribble-2nl4loz.pages.github.io/
site_description: Singular Genomics G4X-Helpers documentation site

theme:
  name: material
  logo: assets/LogoType_White.svg
  favicon: assets/sg-favicon.ico
  
  icon:
    repo: fontawesome/brands/github
  
  features:
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    - content.code.annotate
    - toc.follow
    - navigation.footer
    - navigation.top
    - content.code.copy
    - content.tabs.link
  
  palette:  
    - media: "(prefers-color-scheme: light)"
      scheme: singular-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  
    - media: "(prefers-color-scheme: dark)"
      scheme: singular-dark
      toggle:
        icon: material/toggle-switch
        name: Switch to system preference
  
  # custom_dir: docs/.overrides

repo_name: g4x-helpers
repo_url: https://github.com/Singular-Genomics/G4X-helpers

extra_css:
  - stylesheets/extra.css

# region Nav
nav:
  - Introduction: index.md

  - Getting started:
      - getting_started/index.md
      - Installation: getting_started/1_installation.md
      - First steps: getting_started/2_first-steps.md
      - G4X output: getting_started/3_g4x_output.md
    
  - Features:
      - features/index.md
      - resegment: features/1_resegment.md
      - update_bin: features/2_update_bin.md
      - new_bin: features/3_new_bin.md
      - tar_viewer: features/4_tar_viewer.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.snippets:
  - pymdownx.magiclink:
  - attr_list:
  - toc:
      anchorlink: true
      anchorlink_class: "toclink"
  - md_in_html:
  - pymdownx.inlinehilite:
  - pymdownx.superfences:
  - markdown.extensions.attr_list:
  - pymdownx.keys:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true



extra_javascript:
  - js/extra.js

extra:

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Singular-Genomics/G4X-helpers

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
