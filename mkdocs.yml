# region Site
site_name: Singular Genomics - G4X-helpers
site_author: Singular Genomics
site_url: https://shiny-tribble-2nl4loz.pages.github.io/
site_description: Singular Genomics G4X-Helpers documentation site

# region Theme
theme:
  name: material
  logo: assets/sg-logo_transparent_19.5_3.svg
  favicon: assets/favicon.ico
  
  font:               
    text: Roboto
    code: Fira Code
  
  icon:
    repo: fontawesome/brands/github
    
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      # tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  
  features:
    - navigation.path
    - navigation.footer
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - toc.follow
    # - navigation.tabs
  


  palette:  
    # - media: "(prefers-color-scheme: light)"
    #   scheme: singular-light
    #   toggle:
    #     icon: material/toggle-switch-off-outline
    #     name: Switch to dark mode
    
    - media: "(prefers-color-scheme: light)"
      
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    
    - media: "(prefers-color-scheme: light)"
      scheme: default
      # primary: custom
      # accent: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  
    # - media: "(prefers-color-scheme: dark)"
    #   scheme: singular-dark
    #   toggle:
    #     icon: material/toggle-switch
    #     name: Switch to system preference
  
  # custom_dir: docs/.overrides

repo_name: g4x-helpers
repo_url: https://github.com/Singular-Genomics/G4X-helpers

extra_css:
  - stylesheets/extra.css
  # - stylesheets/pygments.css

# region Nav
nav:
  - Introduction: index.md

  - Getting started:
      - getting_started/index.md
      - installation: getting_started/installation.md
      - first steps: getting_started/first_steps.md

    
  - Features:
      - features/index.md
      - resegment: features/resegment.md
      - update_bin: features/update_bin.md
      - new_bin: features/new_bin.md
      - tar_viewer: features/tar_viewer.md
    
  - G4X data:
      - g4x_data/index.md
      - G4X output: g4x_data/g4x_output.md
      - data import: g4x_data/data_import.md

# region Extensions
markdown_extensions:
  - admonition
  - pymdownx.superfences:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      pygments_style: monokai
      # noclasses: true         # write colours inline so they override the theme
      # line_spans: __span
      
#   - pymdownx.details
#   - pymdownx.magiclink:
  
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - toc:
      anchorlink: true
      anchorlink_class: "toclink"
      toc_depth: 3
  
#   - pymdownx.inlinehilite:
#   - markdown.extensions.attr_list:
  
  - pymdownx.keys:
#   - pymdownx.tasklist:
#       custom_checkbox: true
  
  - pymdownx.tabbed:
      alternate_style: true

# region Extras
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Singular-Genomics/G4X-helpers

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
