# .github/workflows/deploy-mkdocs.yml
name: Deploy mkdocs on new tag

# Trigger on sem-version tag
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.3"

      - name: Sync dependencies from uv.lock
        run: uv sync --frozen --only-dev

      - name: Deploy to GitHub Pages
        run: |
          # grab the most recent tag into a variable
          TAG=$(git describe --tags --abbrev=0)
          
          # run mkdocs with the tag in the commit message
          uv run mkdocs gh-deploy --force --clean --message "docs: $TAG"