# .github/workflows/publish.yml
name: Publish

on:
  push:
    tags:
      - v*  # e.g. v0.1.0
      - 'test_publish_*'

jobs:
  Publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: 'pyproject.toml'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: "pyproject.toml"

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
