name: Test ARM64 runner availability

on:
  push:
    branches:
      - pr-21

jobs:
  arm-check:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Print basic system info
        run: |
          echo "=== uname -m ==="
          uname -m
          echo "=== lscpu ==="
          lscpu | head -n 20
          echo "=== Python info ==="
          python - <<'PY'
          import platform, sys
          print("platform.machine():", platform.machine())
          print("sys.version:", sys.version.splitlines()[0])
          PY

  amd64-compare:
    runs-on: ubuntu-latest
    needs: arm-check
    steps:
      - name: Sanity check on x86_64
        run: |
          echo "This is the fallback amd64 job"
          uname -m