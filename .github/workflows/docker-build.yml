name: Docker build

on:
  workflow_call:
    inputs:
      push:
        description: "Whether to push images to the registry"
        required: true
        type: boolean
      ref_name:
        description: "Tag or ref name for tagging images"
        required: false
        type: string
        default: ${{ github.ref_name }}

permissions:
  contents: read
  packages: write

env:
  IMAGE_BASE: ghcr.io/singular-genomics/g4x-helpers

jobs:
  build-amd64:
    name: Build amd64 image
    if: github.repository == 'singular-genomics/g4x-helpers'
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: inputs.push == true
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build amd64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push }}
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_BASE }}:latest-amd64
            ${{ env.IMAGE_BASE }}:${{ inputs.ref_name }}-amd64

  build-arm64:
    name: Build arm64 image
    if: github.repository == 'singular-genomics/g4x-helpers'
    runs-on: ubuntu-24.04-arm
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: inputs.push == true
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build arm64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push }}
          platforms: linux/arm64
          tags: |
            ${{ env.IMAGE_BASE }}:latest-arm64
            ${{ env.IMAGE_BASE }}:${{ inputs.ref_name }}-arm64

  create-manifest:
    name: Create multi-arch manifest
    if: github.repository == 'singular-genomics/g4x-helpers' && inputs.push == true
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Create and push manifest for latest
        run: |
          docker buildx imagetools create \
            --tag $IMAGE_BASE:latest \
            $IMAGE_BASE:latest-amd64 \
            $IMAGE_BASE:latest-arm64

      - name: Create and push manifest for versioned tag
        run: |
          docker buildx imagetools create \
            --tag $IMAGE_BASE:${{ inputs.ref_name }} \
            $IMAGE_BASE:${{ inputs.ref_name }}-amd64 \
            $IMAGE_BASE:${{ inputs.ref_name }}-arm64