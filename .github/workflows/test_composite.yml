name: Build docs

on:
  push:   
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup docs environment
        uses: ./.github/actions/setup-project
        with:
          docs-submodule-token: ${{ secrets.CORE_DOCS_ASSETS_READ }}

      - name: run pytest
        run: |
          uv run pytest
